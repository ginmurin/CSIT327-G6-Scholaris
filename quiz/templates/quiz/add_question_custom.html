{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question - {{ quiz.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .question-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }
        .option-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .option-item:hover {
            background: #f1f5f9;
            transform: translateX(5px);
        }
        .option-input {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 15px;
        }
        .option-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .correct-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .delete-option {
            color: #ef4444;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .delete-option:hover {
            background: #fee2e2;
        }
        .add-option-btn {
            background: transparent;
            border: 2px dashed #cbd5e1;
            color: #64748b;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .add-option-btn:hover {
            border-color: #667eea;
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        .question-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }
        .type-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .type-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }
        .save-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .back-btn {
            background: #f1f5f9;
            color: #475569;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }
        .question-input {
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            min-height: 80px;
            resize: vertical;
        }
        .question-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .option-icon {
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-4">
            <a href="{% url 'quiz_detail' quiz.id %}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Quiz
            </a>
        </div>

        <div class="question-card">
            <div class="question-header">
                <h3><i class="fas fa-plus-circle"></i> Add Question to "{{ quiz.title }}"</h3>
                <span class="badge bg-primary">Question {{ quiz.questions.count|add:1 }}</span>
            </div>

            <form method="post" id="questionForm">
                {% csrf_token %}
                
                <!-- Question Text -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Question *</label>
                    <textarea name="question_text" class="question-input" placeholder="Enter your question here..." required></textarea>
                </div>

                <!-- Question Type Selector -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Question Type</label>
                    <div class="question-type-selector">
                        <button type="button" class="type-btn active" data-type="multiple_choice">
                            <i class="fas fa-dot-circle"></i> Multiple Choice
                        </button>
                        <button type="button" class="type-btn" data-type="checkboxes">
                            <i class="fas fa-check-square"></i> Checkboxes
                        </button>
                        <button type="button" class="type-btn" data-type="dropdown">
                            <i class="fas fa-caret-square-down"></i> Dropdown
                        </button>
                    </div>
                    <input type="hidden" name="question_type" id="questionType" value="multiple_choice">
                </div>

                <!-- Options Container -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Answer Options</label>
                    <div id="optionsContainer">
                        <!-- Options will be added here dynamically -->
                    </div>
                    <button type="button" class="add-option-btn" onclick="addOption()">
                        <i class="fas fa-plus"></i> Add Option
                    </button>
                </div>

                <!-- Explanation (Optional) -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Explanation (Optional)</label>
                    <textarea name="explanation" class="question-input" rows="3" placeholder="Explain why this is the correct answer..."></textarea>
                </div>

                <!-- Submit Buttons -->
                <div class="d-flex gap-3 justify-content-end">
                    <button type="submit" name="action" value="add_another" class="save-btn">
                        <i class="fas fa-plus"></i> Save & Add Another
                    </button>
                    <button type="submit" name="action" value="finish" class="save-btn">
                        <i class="fas fa-check"></i> Save & Finish
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let optionCounter = 0;
        let currentType = 'multiple_choice';

        // Initialize with 4 options
        window.addEventListener('DOMContentLoaded', function() {
            for (let i = 0; i < 4; i++) {
                addOption();
            }
        });

        // Question type selector
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentType = this.dataset.type;
                document.getElementById('questionType').value = currentType;
                updateOptionsDisplay();
            });
        });

        function addOption() {
            optionCounter++;
            const container = document.getElementById('optionsContainer');
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-item';
            optionDiv.dataset.optionId = optionCounter;
            
            let inputType = currentType === 'checkboxes' ? 'checkbox' : 'radio';
            let icon = currentType === 'dropdown' ? '<i class="fas fa-grip-vertical option-icon"></i>' : '';
            
            optionDiv.innerHTML = `
                ${icon}
                ${currentType !== 'dropdown' ? `<input type="${inputType}" name="correct_option" value="${optionCounter}" class="correct-checkbox">` : ''}
                ${currentType === 'dropdown' ? '<select name="correct_option_' + optionCounter + '" class="form-select" style="width: 150px;"><option value="0">Not Correct</option><option value="1">Correct</option></select>' : ''}
                <input type="text" name="option_${optionCounter}" class="option-input" placeholder="Option ${optionCounter}" required>
                <span class="delete-option" onclick="deleteOption(${optionCounter})">
                    <i class="fas fa-times"></i>
                </span>
            `;
            
            container.appendChild(optionDiv);
        }

        function deleteOption(id) {
            const option = document.querySelector(`[data-option-id="${id}"]`);
            if (document.querySelectorAll('.option-item').length > 2) {
                option.remove();
            } else {
                alert('You must have at least 2 options!');
            }
        }

        function updateOptionsDisplay() {
            const container = document.getElementById('optionsContainer');
            const options = container.querySelectorAll('.option-item');
            
            options.forEach((option, index) => {
                const id = option.dataset.optionId;
                let inputType = currentType === 'checkboxes' ? 'checkbox' : 'radio';
                let icon = currentType === 'dropdown' ? '<i class="fas fa-grip-vertical option-icon"></i>' : '';
                const input = option.querySelector('.option-input');
                const currentValue = input.value;
                
                option.innerHTML = `
                    ${icon}
                    ${currentType !== 'dropdown' ? `<input type="${inputType}" name="correct_option" value="${id}" class="correct-checkbox">` : ''}
                    ${currentType === 'dropdown' ? '<select name="correct_option_' + id + '" class="form-select" style="width: 150px;"><option value="0">Not Correct</option><option value="1">Correct</option></select>' : ''}
                    <input type="text" name="option_${id}" class="option-input" placeholder="Option ${parseInt(index) + 1}" required value="${currentValue}">
                    <span class="delete-option" onclick="deleteOption(${id})">
                        <i class="fas fa-times"></i>
                    </span>
                `;
            });
        }

        // Form validation
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            const questionType = document.getElementById('questionType').value;
            const correctChecked = document.querySelectorAll('input[name="correct_option"]:checked').length;
            const dropdownCorrect = Array.from(document.querySelectorAll('select[name^="correct_option"]')).filter(s => s.value === '1').length;
            
            if (questionType === 'dropdown') {
                if (dropdownCorrect === 0) {
                    e.preventDefault();
                    alert('Please mark at least one option as correct!');
                    return false;
                }
            } else if (questionType === 'checkboxes') {
                if (correctChecked === 0) {
                    e.preventDefault();
                    alert('Please mark at least one option as correct!');
                    return false;
                }
            } else {
                if (correctChecked === 0) {
                    e.preventDefault();
                    alert('Please select the correct answer!');
                    return false;
                }
            }
        });
    </script>
</body>
</html>
